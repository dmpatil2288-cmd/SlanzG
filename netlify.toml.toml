[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # IMPORTANT: Use the same name you used on the Netlify dashboard
  VITE_GEMINI_API_KEY = "$VITE_GEMINI_API_KEY"

[secrets_scanning]
  # Tell Netlify to omit scanning the main compiled JS file where the key is embedded
  # The * index-*.js part ensures we catch the random hashed filename
  omit_paths = ["dist/assets/index-*.js"]
  
  # Also omit scanning the netlify.toml file itself if the key is defined there
  omit_keys = ["VITE_GEMINI_API_KEY"]